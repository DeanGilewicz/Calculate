<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Cat Calculator</title>
  </head>
  <body>
    <div class="container">

      <div class="calculator">
        <img src="http://f.cl.ly/items/2Z1g1g1o0K3d360N3W0z/mathcat.png" alt="Math Cat" />
        <h3>Use My Calculator For The Purrrrfect Answer!</h3>

        <div class="input">
          <input type="text" id="num_one" placeholder="insert a number here" />
          <input type="text" id="num_two" placeholder="insert a number here" />
        </div>

        <div class="selection">
          <input class="button" type="submit" value="Add" id="addBtn" />
          <input class="button" type="submit" value="Subtract" id="subtractBtn" />
          <input class="button" type="submit" value="Multiply" id="multiplyBtn" />
          <input class="button" type="submit" value="Divide" id="divideBtn" />
        </div>

        <div class="answer">
          Answer is: <span id="answer"></span>
        </div>

      </div>

    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
