<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Cat Calculator</title>
  </head>
  <body>

    <img src="http://f.cl.ly/items/2Z1g1g1o0K3d360N3W0z/mathcat.png" alt="Math Cat" />

    <h3>Use My Calculator For the Purrrrfect Answer!</h3>

    <input type="text" id="num_one" />
    <br /><br />
    <input type="text" id="num_two" />
    <br /><br />
    <input type="submit" value="Add" id="addBtn" />
    <input type="submit" value="Subtract" id="subtractBtn" />
    <input type="submit" value="Multiply" id="multiplyBtn" />
    <input type="submit" value="Divide" id="divideBtn" />

    <div class="answer">
      <br />
      Answer: <span id="answer"></span>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
